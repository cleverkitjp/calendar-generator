<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ミニテスト｜英語ポケット</title>
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <main class="mini-test">
    <header class="mini-test__header">
      <div class="mini-test__eyecatch">Mini Test</div>
      <div>
        <p class="mini-test__meta" id="progress">問題 1/3</p>
        <h1 class="mini-test__title">英語ポケット ミニテスト</h1>
        <p class="mini-test__lead">一番上に問題文、その下に選択肢が並ぶシンプルなレイアウトです。解答したい選択肢をタップしてください。</p>
      </div>
    </header>

    <section class="question-card" aria-live="polite">
      <p class="question-card__label" id="questionLabel">Q1</p>
      <p class="question-card__text" id="questionText">Loading...</p>
      <div class="choice-list" id="choiceList"></div>
      <div class="feedback" id="feedback" hidden></div>
    </section>

    <footer class="mini-test__footer">
      <button class="mini-test__nav-btn" id="prevBtn" type="button" aria-label="前の問題">←</button>
      <button class="mini-test__nav-btn" id="nextBtn" type="button" aria-label="次の問題">→</button>
    </footer>
  </main>

  <script src="./script.js"></script>
</body>
</html>
